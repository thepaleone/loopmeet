name: Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: tests-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    env:
      Supabase__Url: http://localhost
      Supabase__AnonKey: test-anon-key
      Supabase__ServiceKey: test-service-key
      Supabase__JwtIssuer: http://localhost
      Supabase__JwtAudience: loopmeet-api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json
            global.json

      - name: Restore test projects
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r project; do
            echo "Restoring $project"
            dotnet restore "$project"
          done < <(find tests -name '*.csproj' | sort)

      - name: Run tests
        shell: bash
        run: |
          set -euo pipefail
          while IFS= read -r project; do
            echo "Running tests for $project"
            dotnet test "$project" --configuration Release --no-restore --logger "trx;LogFileName=$(basename "$project" .csproj).trx"
          done < <(find tests -name '*.csproj' | sort)

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            tests/**/TestResults/**/*.trx
          if-no-files-found: ignore
